    <script type="text/javascript">


        window.onload = () => {
	        var db = new Dexie('employee_db');

	        db.version(1).stores({
                employees: 'id,name,age,position,salary',
                departments: 'id,name'
            });

	        db.employees.put({id: 1, name: 'John', age: 25, position: 'accountant', salary: 45000 });
	        db.employees.put({id: 2, name: 'Ryan', age: 45, position: 'tech manager', salary: 95000 });
	        db.employees.put({id: 3, name: 'Stacey', age: 33, position: 'account manager', salary: 88000 });
